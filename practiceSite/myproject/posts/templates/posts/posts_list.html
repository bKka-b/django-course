{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
    <h1>Posts</h1>
    <br>
     
    {% for post in posts %}
        <article class="post">
            <h1>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
                </a>
            </h1>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
            <br>
        </article>
    {% endfor %}
</section>
{% endblock %}
